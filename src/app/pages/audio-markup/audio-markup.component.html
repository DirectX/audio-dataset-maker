<mat-card>
  <h1 class="mat-h1">Audio Dataset Markup</h1>
  <p>Catalog URL: {{ catalogUrl }} <span class="ml-3"><button mat-raised-button (click)="openDialog()">Select...</button></span></p>
  <mat-paginator [length]="files.length" [pageSize]="pageSize" [pageSizeOptions]="[1, 5, 10, 20]" [pageIndex]="pageIndex" (page)="onPageChanged($event)"></mat-paginator>
  <mat-card class="mb-3" *ngFor="let file of displayFiles">
    <mat-card-title>ID {{ file.id }}</mat-card-title>
    <app-waveform-view [file]="file"></app-waveform-view>
  </mat-card>
  <mat-paginator [length]="files.length" [pageSize]="pageSize" [pageSizeOptions]="[1, 5, 10, 20]" [pageIndex]="pageIndex" (page)="onPageChanged($event)"></mat-paginator>
</mat-card>
