<mat-card>
  <h1 class="mat-h1">Audio Dataset Markup</h1>
  <p>Catalog URL: {{ catalogUrl }} <span class="ml-3"><button mat-raised-button (click)="openDialog()">Select...</button></span></p>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
  <mat-card class="mb-3" *ngFor="let file of files">
    <mat-card-title>ID {{ file.id }}</mat-card-title>
    <app-waveform-view [url]="file.url"></app-waveform-view>
  </mat-card>
</mat-card>
