<mat-toolbar class="material-wavesurfer" [class.playing]="playing">
  <button mat-icon-button (click)="playPause()">
    <mat-icon>{{ playing ? 'pause' : 'play_arrow' }}</mat-icon>
  </button>
  <div class="ws">
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    <div #wavesurfer></div>
    <div #spectrum></div>
  </div>
</mat-toolbar>
<p>Selection: from {{ selection?.start || 0.0 | number:'0.00' }} s to {{ selection?.end || 0 | number:'0.00' }} s
  <span class="ml-3" *ngIf="downloadLink"><a mat-raised-button color="primary" [href]="downloadLink.href" [download]="downloadLink.download">Save</a></span>
</p>
