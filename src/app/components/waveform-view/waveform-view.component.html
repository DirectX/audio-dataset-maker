<mat-toolbar class="material-wavesurfer" [class.playing]="playing">
  <button mat-icon-button (click)="playPause()">
    <mat-icon>{{ playing ? 'pause' : 'play_arrow' }}</mat-icon>
  </button>
  <div class="ws">
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    <div #wavesurfer></div>
    <div #spectrum></div>
  </div>
</mat-toolbar>
<div class="mt-3" fxLayout="row" fxLayoutAlign="end center">
  <img [src]="downloadLink?.href" alt="" *ngIf="downloadLink?.href">
  <span *ngIf="downloadLink">
    <span class="ml-3"><a mat-raised-button color="accent" [href]="downloadLink?.href" [download]="'positive_' + downloadLink?.download">Positive</a></span>
    <span class="ml-3"><a mat-raised-button color="primary" [href]="downloadLink?.href" [download]="'negative_' + downloadLink?.download">Negative</a></span>
  </span>
</div>
